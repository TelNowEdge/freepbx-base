# grumphp.yml
grumphp:
  hooks_dir: ~
  hooks_preset: local
  git_hook_variables:
    VAGRANT_HOST_DIR: /home/dorine/Documents/Free_PBX_TNE_Git/third/freepbx-base
    VAGRANT_PROJECT_DIR: /devel
    EXEC_GRUMPHP_COMMAND: exec
    ENV: { }
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: false
  environment:
    files: [ ]
    variables: { }
    paths: [ ]
  tasks:
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    git_blacklist:
      keywords:
        - "die\\("
        - "var_dump\\("
        - "exit;"
      whitelist_patterns: [ ]
      triggered_by: [ 'php' ]
      regexp_type: G
      match_word: false
      ignore_patterns: [ ]
    git_branch_name:
      whitelist:
        - "dev_dorine"
      blacklist:
        - "develop"
        - "master"
        - "main"
      additional_modifiers: ''
      allow_detached_head: true
  testsuites: [ ]
  extensions: [ ]